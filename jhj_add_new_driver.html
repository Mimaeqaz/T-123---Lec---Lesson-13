<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHJ Taxi Operators</title>
    <link rel="stylesheet" href="CSS/jhj_taxi_operators.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo.png" alt="JHJ Taxi Operators Logo">
        </div>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="jhj_homepage.html">Home</a></li>
                    <li><a href="jhj_units_page.html">Units</a></li>
                    <li><a href="jhj_drivers_page2.html">Drivers</a></li>
                    <li><a href="jhj_records_page.html">Records</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile-icon">
                <img src="Images/user_profile_default.jpg" alt="Profile">
            </div>
        
    </header>
    <div class="main">
        <div id="add_driver" class="field">
            <form id="addDriverForm">
                <fieldset class="login_signin">
                    <h2>Add New Driver</h2>
                    <input type="text" id="name" name="name" placeholder="Name" required><br>
                    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="License Number" pattern="[A-Za-z0-9]{6,12}" title="License number should be 6-12 alphanumeric characters" required><br>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" pattern="[0-9]{10,12}" title="Contact number should be 10-12 digits" required><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <input type="text" id="aboutMe" name="aboutMe" placeholder="About Me" required><br>
                    <a href="jhj_drivers_page2.html"><input type="button" value="Add Units" onclick="validateForm()"></a>
                </fieldset> 
            </form>
        </div>
    </div>
    <script src="JAVASCRIPT/jhj_taxi_operators_js.js">
    </script>
</body>

</html>
